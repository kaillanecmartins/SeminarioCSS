<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Grid Layout 2</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 3fr; /* Duas colunas: primeira menor, segunda maior */
      grid-template-rows: auto; /* Altura automática para as linhas */
      gap: 10px; /* Espaçamento de 10px entre os itens */
      grid-template-areas: 
        "header header"
        "nav content"
        "footer footer";
    }

    .header {
      grid-area: header;
    }

    .nav {
      grid-area: nav;
      justify-self: start; /* Alinha o item ao início horizontalmente */
      align-self: stretch; /* Estica o item verticalmente */
    }

    .content {
      grid-area: content;
      justify-self: stretch; /* Estica o item horizontalmente */
      align-self: center; /* Centraliza o item verticalmente */
    }

    .footer {
      grid-area: footer;
      justify-self: end; /* Alinha o item ao final horizontalmente */
      align-self: start; /* Alinha o item ao início verticalmente */
    }

    .grid-item {
      background-color: lightgreen;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="header grid-item">Header</div>
    <div class="nav grid-item">Navigation</div>
    <div class="content grid-item">Content</div>
    <div class="footer grid-item">Footer</div>
  </div>
</body>
</html>
