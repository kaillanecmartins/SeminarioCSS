<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Grid Layout</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Quatro colunas de largura igual */
      grid-template-rows: auto 100px 100px; /* Três linhas: a primeira com altura automática, as próximas com altura fixa de 100px */
      gap: 15px; /* Espaçamento de 15px entre as linhas e colunas */
    }

    .grid-item {
      background-color: lightcoral;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .item1 {
      grid-column: span 4; /* O item ocupa todas as quatro colunas */
    }

    .item4 {
      grid-column: span 2; /* O item ocupa duas colunas */
    }

    .item5 {
      grid-column: span 2; /* O item ocupa duas colunas */
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item1">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item item4">Item 4</div>
    <div class="grid-item item5">Item 5</div>
    <div class="grid-item">Item 6</div>
    <div class="grid-item">Item 7</div>
    <div class="grid-item">Item 8</div>
  </div>
</body>
</html>
