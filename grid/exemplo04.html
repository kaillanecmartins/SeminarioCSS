<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Grid Layout 2</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-template-rows: 100px 100px 100px;
      grid-template-areas: 
        "header header"
        "nav content"
        "footer footer";
      gap: 20px;
      justify-items: start; /* Alinha itens à esquerda dentro das células */
      align-items: stretch; /* Estica itens para preencher a altura das células */
      justify-content: center; /* Centraliza o grid dentro do container horizontalmente */
      align-content: space-around; /* Distribui o grid com espaço ao redor no container verticalmente */
    }

    .header {
      grid-area: header;
    }

    .nav {
      grid-area: nav;
    }

    .content {
      grid-area: content;
    }

    .footer {
      grid-area: footer;
    }

    .grid-item {
      background-color: lightcoral;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="header grid-item">Header</div>
    <div class="nav grid-item">Navigation</div>
    <div class="content grid-item">Content</div>
    <div class="footer grid-item">Footer</div>
  </div>
</body>
</html>
