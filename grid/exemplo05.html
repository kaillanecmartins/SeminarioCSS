<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Grid Layout 1</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Quatro colunas de largura igual */
      grid-template-rows: repeat(4, 200px); /* Quatro linhas com altura de 200px */
      gap: 10px; /* Espaçamento de 10px entre os itens */
    }

    .grid-item {
      background-color: lightcoral;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .item1 {
      grid-column: 1 / 3; /* Ocupa da primeira à segunda coluna */
      grid-row: 1 / 3; /* Ocupa da primeira à segunda linha */
      justify-self: stretch; /* Estica o item horizontalmente */
      align-self: stretch; /* Estica o item verticalmente */
    }

    .item2 {
      grid-column: 3 / 5; /* Ocupa da terceira à quarta coluna */
      grid-row: 1 / 2; /* Ocupa a primeira linha */
      justify-self: center; /* Centraliza o item horizontalmente */
      align-self: center; /* Centraliza o item verticalmente */
    }

    .item3 {
      grid-column: 2 / 4; /* Ocupa da segunda à terceira coluna */
      grid-row: 3 / 5; /* Ocupa da terceira à quarta linha */
      justify-self: end; /* Alinha o item à direita */
      align-self: end; /* Alinha o item ao final verticalmente */
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item1">Item 1</div>
    <div class="grid-item item2">Item 2</div>
    <div class="grid-item item3">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
    <div class="grid-item">Item 6</div>
  </div>
</body>
</html>
