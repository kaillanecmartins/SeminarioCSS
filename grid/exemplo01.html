<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Grid Layout</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr; /* Três colunas: a primeira e a terceira têm a mesma largura, a segunda é duas vezes maior */
      grid-template-rows: 100px 200px; /* Duas linhas: a primeira com 100px de altura, a segunda com 200px */
      gap: 10px; /* Espaçamento de 10px entre as linhas e colunas */
    }

    .grid-item {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
    <div class="grid-item">Item 6</div>
  </div>
</body>
</html>
